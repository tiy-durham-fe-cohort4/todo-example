<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="TODO MVC SANS jQuery">
  <meta charset="utf-8">
  <title>JS Bin</title>
  <link rel="stylesheet" href="css/todo.css">
</head>
<body>
  <main class="main-content">
    <form class="todo-form">
      <input class="todo-input" placeholder="Enter todo">
    </form>
    <ul class="todo-list">
    </ul>
    <footer class="todo-footer">
      <span class="todo-status"></span>

      <span class="todo-tabs">
        <label>
          <input class="todo-filter" type="radio" name="todo-filter" value="all" checked>
          All
        </label>
        <label>
          <input class="todo-filter" type="radio" name="todo-filter" value="active">
          Active
        </label>
        <label>
          <input class="todo-filter" type="radio" name="todo-filter" value="completed">
          Completed
        </label>
      </span>

      <button class="todo-clear">Clear completed</button>
    </footer>
  </main>

  <script src="js/app.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/render-todo-list.js"></script>
  <script src="js/render-todo-status.js"></script>
  <script src="js/todos.js"></script>
  <script src="js/init.js"></script>
</body>
</html>
